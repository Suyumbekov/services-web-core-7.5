<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>

    <link rel="stylesheet" href="./font/font.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <p class="title">Ремонт техники различных брендов</p>
        <div class="brands">
          <img class="brands__item" src="./img/lenovo.svg" alt="brand" />
          <img class="brands__item" src="./img/samsung.svg" alt="brand" />
          <img class="brands__item" src="./img/apple.svg" alt="brand" />
          <img class="brands__item" src="./img/viewsonic.svg" alt="brand" />
          <img class="brands__item" src="./img/bosch.svg" alt="brand" />
          <img class="brands__item" src="./img/hp.svg" alt="brand" />
          <img class="brands__item" src="./img/acer.svg" alt="brand" />
          <img class="brands__item" src="./img/sony.svg" alt="brand" />
          <img class="brands__item" src="./img/lenovo.svg" alt="brand" />
          <img class="brands__item" src="./img/samsung.svg" alt="brand" />
          <img class="brands__item" src="./img/apple.svg" alt="brand" />
        </div>
        <!-- The dots/circles -->
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
          <span class="dot" onclick="currentSlide(8)"></span>
          <span class="dot" onclick="currentSlide(9)"></span>
        </div>
        <button class="more">
          <img class="more__img" src="./img/expand.svg" /><span
            class="more__text"
            >Показать все</span
          >
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
